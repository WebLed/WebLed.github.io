<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание сайтов. Заказать разработку web-сайта под ключ</title>
    <link
      rel="shortcut icon"
      href="assets/img/webledico.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=cyrillic&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/all.min.css" />
  </head>

  <body>
    <header id="header" class="">
      <div class="container flex heder-top">
        <div class="logo-box">
          <div class="logo">WEB LED</div>
        </div>
        <div class="top-menu flex">
          <a>услуги</a>
          <a>о нас</a>
          <a>наши работы</a>
          <a>контакты</a>
          <div class="top_contacts">
            <a href="tel:%20+79850651202">
              <i class="fas fa-phone-volume"></i>
              <span>+7 (985)065 12 02</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <section id="callback-popup" class="callback-fix">
      <a href="#header" class="callback_close"></a>
      <div class="callback-fix_body">
        <form class="callbeck_form">
          <a href="#header" class="close">
            <i class="fas fa-times"></i>
          </a>
          <div class="callbeck_form_head">
            <h2>Оставить заявку</h2>
          </div>
          <p>Как к вам оброщатся?</p>
          <input
            id="name"
            type="text"
            name="feedback"
            placeholder="Имя и фомилия"
          />
          <p>Как с вами связатся?</p>
          <input
            id="phone"
            name="phone"
            type="tel"
            maxlength="50"
            autofocus="autofocus"
            required="required"
            pattern="\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            placeholder="(___)___-__-__ Телефон"
          />
          <input id="mail" type="email" name="email" placeholder="Почта" />
          <textarea
            id="comit"
            cols="52"
            rows="10"
            placeholder="Вашы пожелания и коментарии к будуюшиму сайту. Как и когда с вами связатся."
          ></textarea>
          <a href="#heder" id="butt" class="buttons">Оставить заявку</a>
        </form>
      </div>
    </section>
    <section class="main-section">
      <div class="main flex">
        <div class="main_promo">
          <h1>Создание сайта под ключ</h1>
          <p>Мы поможем вашему бизнесу стать заметнее в семирной сети</p>
        </div>
        <a href="#callback-popup" class="buttons">Оставить заявку</a>
      </div>
    </section>

    <footer></footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
